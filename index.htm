<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices</title>
</head>
<body>
    <h3>
        #1 Escreva um algoritmo para ler o número total de eleitores
        de um município, o número de votos brancos, nulos e
        válidos. Calcular e escrever o percentual que cada um
        representa em relação ao total de eleitores.
    </h3>

    <form action="">
        <input placeholder="total" type="text" name="eleitores" id="eleitores">
        <input placeholder="brancos" type="text" name="br" id="br">
        <input placeholder="nulos" type="text" name="nl" id="nl">
        <input placeholder="válidos" type="text" name="ok" id="ok">
        <input type="submit" value="calculate">
    </form>

<script src="dist/a.js"></script>
</body>
</html>
